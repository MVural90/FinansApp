<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans Yönetimi - Bütçe Planlama</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">FinansApp</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Özet</a>
                <a href="income.html" class="nav-link">Gelirler</a>
                <a href="expenses.html" class="nav-link">Giderler</a>
                <a href="budget.html" class="nav-link active">Bütçe</a>
            </div>
        </div>
    </nav>

    <main class="container main-content">
        <header class="mb-4 flex justify-between items-center">
            <h1>Bütçe Planlama</h1>
            <div class="card" style="padding: 0.5rem 1rem; background: rgba(16, 185, 129, 0.1);">
                <span class="text-secondary">Mevcut Birikim:</span>
                <strong id="total-savings" class="text-success"
                    style="font-size: 1.2rem; margin-left: 0.5rem;">₺0,00</strong>
            </div>
        </header>

        <!-- Navigation & Summary -->
        <div class="card mb-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <button onclick="changeMonth(-1)" class="btn" style="padding: 0.5rem;">&lt;</button>
                    <input type="month" id="filter-month" class="form-control" style="width: auto;" onchange="render()">
                    <button onclick="changeMonth(1)" class="btn" style="padding: 0.5rem;">&gt;</button>
                </div>
                <div style="text-align: right;">
                    <small class="text-secondary">Tahmini Kalan (Bu Ay)</small>
                    <div id="estimated-remaining" style="font-size: 1.5rem; font-weight: bold;">₺0,00</div>
                </div>
            </div>
        </div>

        <div class="grid-layout" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">

            <!-- Expected Income -->
            <div class="card">
                <div class="flex justify-between items-center mb-4">
                    <h3>Sabit Gelirler</h3>
                    <button onclick="openBudgetModal('income')" class="btn btn-success" style="padding: 0.5rem;">+
                        Ekle</button>
                </div>
                <div id="income-list" style="display: flex; flex-direction: column; gap: 1rem;">
                    <!-- List -->
                </div>
                <div class="mt-4 pt-4" style="border-top: 1px solid var(--border); text-align: right;">
                    <small class="text-secondary">Toplam Beklenen</small>
                    <div id="total-expected-income" class="text-success">₺0,00</div>
                </div>
            </div>

            <!-- Planned Expense -->
            <div class="card">
                <div class="flex justify-between items-center mb-4">
                    <h3>Sabit Giderler</h3>
                    <button onclick="openBudgetModal('expense')" class="btn btn-danger" style="padding: 0.5rem;">+
                        Ekle</button>
                </div>
                <div id="expense-list" style="display: flex; flex-direction: column; gap: 1rem;">
                    <!-- List -->
                </div>
                <div class="mt-4 pt-4" style="border-top: 1px solid var(--border); text-align: right;">
                    <small class="text-secondary">Toplam Planlanan</small>
                    <div id="total-planned-expense" class="text-danger">₺0,00</div>
                </div>
            </div>

        </div>
    </main>

    <!-- Budget Modal -->
    <div id="budget-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 1000; align-items: center; justify-content: center;">
        <div class="card" style="width: 90%; max-width: 400px; position: relative;">
            <button onclick="closeModal()"
                style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.5rem;">&times;</button>
            <h3 class="mb-4" id="modal-title">Plan Ekle</h3>
            <form id="budget-form" onsubmit="handleBudgetSubmit(event)">
                <input type="hidden" id="budget-id">
                <input type="hidden" id="budget-type">

                <div class="form-group">
                    <label class="form-label">Açıklama</label>
                    <input type="text" id="description" class="form-control" required placeholder="Örn: Maaş, Kira">
                </div>

                <div class="form-group">
                    <label class="form-label">Tutar</label>
                    <input type="number" id="amount" class="form-control" required step="0.01" placeholder="0.00">
                </div>

                <div class="form-group">
                    <label class="form-label" id="date-label">Gün (Ayın Kaçı)</label>
                    <input type="number" id="day" class="form-control" required min="1" max="31" placeholder="1-31">
                    <small class="text-secondary">Bu plan her ayın bu gününde tekrarlanır.</small>
                </div>

                <button type="submit" class="btn btn-primary w-full">Kaydet</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function initPage() {
            const today = new Date();
            const monthStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
            document.getElementById('filter-month').value = monthStr;
            render();
        }

        function changeMonth(delta) {
            const input = document.getElementById('filter-month');
            const [year, month] = input.value.split('-').map(Number);
            const date = new Date(year, month - 1 + delta, 1);
            input.value = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            render();
        }

        function render() {
            const filterVal = document.getElementById('filter-month').value;
            const allBudgets = state.budgets || [];

            // Separate incomes and expenses
            const incomes = allBudgets.filter(b => b.type === 'income');
            const expenses = allBudgets.filter(b => b.type === 'expense');

            // Sort by day
            incomes.sort((a, b) => a.day - b.day);
            expenses.sort((a, b) => a.day - b.day);

            const incomeList = document.getElementById('income-list');
            const expenseList = document.getElementById('expense-list');
            incomeList.innerHTML = '';
            expenseList.innerHTML = '';

            let totalExpected = 0;
            let totalPlanned = 0;

            // Render Incomes
            incomes.forEach(item => {
                totalExpected += item.amount;
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-2 rounded';
                div.style.background = 'rgba(255,255,255,0.05)';
                div.innerHTML = `
                    <div>
                        <div class="font-bold">${item.description}</div>
                        <small class="text-secondary">Her ayın ${item.day}. günü</small>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-success">${formatCurrency(item.amount)}</span>
                        <button onclick="editBudget('${item.id}')" class="text-secondary hover:text-primary" title="Düzenle">✎</button>
                        <button onclick="deleteBudgetHandler('${item.id}')" class="text-secondary hover:text-danger" title="Sil">&times;</button>
                    </div>
                `;
                incomeList.appendChild(div);
            });

            // Render Expenses
            expenses.forEach(item => {
                totalPlanned += item.amount;

                // Check payment status for this specific month
                const paymentStatus = getBudgetPaymentStatus(item.id, filterVal);
                const isPaid = paymentStatus && paymentStatus.isPaid;

                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-2 rounded';
                div.style.background = isPaid ? 'rgba(16, 185, 129, 0.1)' : 'rgba(255,255,255,0.05)';
                div.style.borderLeft = isPaid ? '4px solid var(--success)' : '4px solid transparent';

                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <input type="checkbox" 
                            ${isPaid ? 'checked' : ''} 
                            onchange="togglePayment('${item.id}', this.checked)"
                            style="width: 1.2rem; height: 1.2rem; cursor: pointer;">
                        <div>
                            <div class="font-bold ${isPaid ? 'text-secondary' : ''}" style="${isPaid ? 'text-decoration: line-through;' : ''}">${item.description}</div>
                            <small class="text-secondary">Son Ödeme: ${item.day}</small>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="${isPaid ? 'text-secondary' : 'text-danger'}">
                            ${formatCurrency(item.amount)}
                        </span>
                        <button onclick="editBudget('${item.id}')" class="text-secondary hover:text-primary" title="Düzenle">✎</button>
                        <button onclick="deleteBudgetHandler('${item.id}')" class="text-secondary hover:text-danger" title="Sil">&times;</button>
                    </div>
                `;
                expenseList.appendChild(div);
            });

            document.getElementById('total-expected-income').textContent = formatCurrency(totalExpected);
            document.getElementById('total-planned-expense').textContent = formatCurrency(totalPlanned);
            document.getElementById('total-savings').textContent = formatCurrency(getTotalAssets());

            const budgetBalance = totalExpected - totalPlanned;
            const el = document.getElementById('estimated-remaining');
            el.textContent = formatCurrency(budgetBalance);
            el.className = budgetBalance >= 0 ? 'text-success' : 'text-danger';
        }

        function openBudgetModal(type) {
            document.getElementById('budget-form').reset();
            document.getElementById('budget-id').value = '';
            document.getElementById('budget-type').value = type;
            document.getElementById('modal-title').textContent = type === 'income' ? 'Gelir Planı Ekle' : 'Gider Planı Ekle';
            document.getElementById('date-label').textContent = type === 'income' ? 'Gelir Günü (Ayın Kaçı)' : 'Son Ödeme Günü (Ayın Kaçı)';
            document.getElementById('budget-modal').style.display = 'flex';
        }

        function editBudget(id) {
            const item = state.budgets.find(b => b.id === id);
            if (item) {
                document.getElementById('budget-id').value = item.id;
                document.getElementById('budget-type').value = item.type;
                document.getElementById('description').value = item.description;
                document.getElementById('amount').value = item.amount;
                document.getElementById('day').value = item.day;

                document.getElementById('modal-title').textContent = item.type === 'income' ? 'Gelir Planı Düzenle' : 'Gider Planı Düzenle';
                document.getElementById('date-label').textContent = item.type === 'income' ? 'Gelir Günü (Ayın Kaçı)' : 'Son Ödeme Günü (Ayın Kaçı)';

                document.getElementById('budget-modal').style.display = 'flex';
            }
        }

        function closeModal() {
            document.getElementById('budget-modal').style.display = 'none';
        }

        function handleBudgetSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('budget-id').value;
            const type = document.getElementById('budget-type').value;
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const day = document.getElementById('day').value;

            if (id) {
                updateBudget(id, {
                    description,
                    amount: parseFloat(amount),
                    day: parseInt(day)
                });
            } else {
                addBudget(type, amount, description, day);
            }

            closeModal();
            render();
        }

        function deleteBudgetHandler(id) {
            if (confirm('Bu planı ve tüm geçmiş ödeme kayıtlarını silmek istediğinize emin misiniz?')) {
                deleteBudget(id);
                render();
            }
        }

        function togglePayment(id, isChecked) {
            const monthStr = document.getElementById('filter-month').value;
            toggleBudgetPayment(id, monthStr, isChecked);
            render();
        }

        window.onclick = function (event) {
            if (event.target.id === 'budget-modal') {
                closeModal();
            }
        }
    </script>
</body>

</html>
